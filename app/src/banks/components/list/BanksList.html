<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
  <md-list-item ng-repeat="bank in $ctrl.banks">
    <md-button ng-click="$ctrl.showDetails({bank:bank})" ng-class="{'selected' : bank === $ctrl.selected }">
      <md-icon md-svg-icon="{{bank.avatar}}" class="avatar"></md-icon>
      {{bank.name}}
    </md-button>
  </md-list-item>
</md-list>
